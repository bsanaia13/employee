<div class="row">
  <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <div class="custom-file">
      <input type="file" name="profile" class="custom-file-input" (change)="onFileSelect($event)" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
      <label class="custom-file-label" for="inputGroupFile01">{{fileName}}</label>
    </div>
    <button type="submit" style="margin: auto" class="btn btn-primary">ფაილის ატვირთვა</button>
  </form>
</div>
